version: 0.2

phases:
  pre_build:
    commands:
      - echo List sourcecode files
      - aws --version
      - ls -lart ./
  build:
    commands:
      - echo Build started on `date`
      - echo upload infrastructure templates to infrastructure folder in the same S3 Bucket
      - for i in `ls ./ | grep yaml`;do aws s3 cp $i s3://$S3Bucket/infrastructure/;done
      - echo Listing files in infrastructure folder
      - aws s3 ls s3://$S3Bucket/infrastructure/
  post_build:
    commands:
      - echo Build completed on `date`
      